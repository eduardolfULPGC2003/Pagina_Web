<div id="hero">
    <div class="slider">
      <img src = "Imagenes/left-arrow.png" id = "prev">
      <div class="preview">
        <img src="Imagenes/agaete7.jpg" class="active thumbnail">
        <img src="Imagenes/gas1.jpg" class="thumbnail">
        <img src="Imagenes/gas2.jpg" class="thumbnail">
        <img src="Imagenes/gas3.jpg" class="thumbnail">
        <img src="Imagenes/gas4.jpg" class="thumbnail">
        <img src="Imagenes/gas6.jpg" class="thumbnail">
      </div>
      <img src = "Imagenes/right-arrow.png" id = "next">
    </div>

    <script>
      var prev = document.getElementById("prev");
      var next = document.getElementById("next");
      var thumbnail = document.getElementsByClassName("thumbnail");
      var hero = document.getElementById("hero");
      var backgroundImg = new Array(
        "Imagenes/agaete7.jpg",
        "Imagenes/gas1.jpg",
        "Imagenes/gas2.jpg",
        "Imagenes/gas3.jpg",
        "Imagenes/gas4.jpg",
        "Imagenes/gas6.jpg",
      );
      let i = 0;
      next.onclick = function(){
        if(i < 5){
        hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
        thumbnail[i+1].classList.add("active");
        thumbnail[i].classList.remove("active");
        i++;
      }
      }

      prev.onclick = function(){
        if(i > 0){
        hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
        thumbnail[i-1].classList.add("active");
        thumbnail[i].classList.remove("active");
        i--;
      }
      }
    </script>
</div>
